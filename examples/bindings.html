	<body class="fullscreen">
		<div id="content" class="canvas">
			<nav>
				<button id="canvas">Application</button>
				<button id="code">Code</button>
				<button id="back">Back</button>
			</nav>
			<div id="framerate">FPS: 00.000</div>
			<div id="stageContainer">
				<canvas id="stage" width="800" height="500"></canvas>
			</div>
			<pre id="codeDisplay"></pre>
<script>

var Application = include('springroll.Application'),
	UIScaler = include('springroll.UIScaler'),
	Button = include('springroll.easeljs.Button'),
	LoadTask = include('springroll.LoadTask'),
	TaskManager = include('springroll.TaskManager'),
	EaselJSDisplay = include('springroll.EaselJSDisplay'),
	AssetManager = include('springroll.easeljs.AssetManager'),
	BitmapMovieClip = include('springroll.easeljs.BitmapMovieClip'),
	Animator = include('springroll.easeljs.Animator');

// Create the new application
var app = new Application({
	resizeElement : "stageContainer",
	framerate: "framerate",
	canvasId: "stage",
	configPath: "assets/config/config-bindings.json",
	display: EaselJSDisplay,
	displayOptions: {
		clearView: true // clear the stage on render
	}
});

var leftKey = "arrow_left",
	rightKey = "arrow_right",
	animKey = "spacebar";

var images = {};

app.on('loading', function(tasks)
{
	//global initialization of AssetManager
	AssetManager.init();
	
	//load the background and button
	AssetManager.load(
	[
		{
			id:'background',
			src:'assets/images/background.jpg'
		},
		{
			id:'button',
			src:'assets/images/button.png'
		},
		{
			id:'FlowerData',
			src:'assets/images/FlowerData.json',
			bmcConfig:true
		},
		{
			id:'FlowerSheet',
			atlasData:'assets/images/FlowerSheet.json',
			atlasImage:'assets/images/FlowerSheet.png'
		}
	],
	null,
	tasks);
});

// Wait until the app is ready
app.on('init', function(){

	console.log("Main app init");
	var stage = this.display.stage;

	// Add the background to the stage
	var background = new createjs.Bitmap(images.background);
	
	this.flower = new BitmapMovieClip(
									AssetManager.getAtlas("FlowerSheet"),
									AssetManager.getBitmapMovieClipConfig("FlowerData"));
	
	//create a button that destroys the universe
	this.rebindButton = new Button(images.button, {
		text: 'Rebind Anim',
		font: "16px Arial",
		color: "#ffffff"
	});
	this.animHint = new createjs.Text('Press ' + animKey + ' to animate', "16px Arial", "#ffffff");

	stage.addChild(background);
	stage.addChild(this.flower);
	stage.addChild(this.rebindButton);
	stage.addChild(this.animHint);

	// Add the background to the scaling
	this.scaling.addBackground(background);
	
	this.rebindButton.addEventListener(Button.BUTTON_PRESS, rebind);
	
	Animator.play(this.flower, "dry");
	
	this.on("update", update);
});

function update(elapsed)
{
	var keyboard = app.keyboard;
	if(keyboard.isDown(leftKey))
	{
		app.flower.x -= 100 * elapsed * 0.001;//move 100 px per sec
		if(app.flower.x < 0)
			app.flower.x = 0;
	}
	else if(keyboard.isDown(rightKey))
	{
		app.flower.x += 100 * elapsed * 0.001;//move 100 px per sec
		if(app.flower.x > 800)
			app.flower.x = 800;
	}
	//justPressed only returns true if the key was pressed down since the last frame,
	//meaning it is not true for repeat events
	if(keyboard.justPressed(animKey))
	{
		Animator.play(this.flower, ["wet", "dry"]);
	}
}

function rebind()
{
	app.keyboard.detectNextKey(onRebind);
	app.rebindButton.enabled = false;
}

function onRebind(newKey)
{
	app.rebindButton.enabled = true;
	if(newKey)
	{
		//Because we are allowing any key, we should prevent any browser defaults
		//like backspace going back in history
		//Howver, this doesn't prevent any OS defaults, like toggling caps lock
		app.keyboard.setPreventDefaultOnKey(animKey, false);
		animKey = newKey;
		app.animHint.text = 'Press ' + animKey + ' to animate';
		app.keyboard.setPreventDefaultOnKey(animKey, true);
	}
}

</script>
		</div>
	</body>
